<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Ular Tangga Edukasi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Game Ular Tangga Edukasi</h1>
  <div id="game-container">
    <div id="board"></div>
    <div id="info-panel">
      <div id="dice-result">Klik 'Lempar Dadu'</div>
      <button id="roll-dice-btn">Lempar Dadu</button>
      <div id="turn-info">Giliran Pemain 1 (Merah)</div>
      <div id="question-container" class="hidden">
        <div id="question-text"></div>
        <div id="answers"></div>
        <div id="timer">Waktu: 10 detik</div>
      </div>
      <div id="winner" class="hidden"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
